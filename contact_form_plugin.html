<div class="contactpage_form">
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				[text* your-name placeholder "Name*"]
			</div>
			<div class="form-group">
				[text* compnayname placeholder "Company Name*"]
			</div>
			
		</div>
		<div class="col-sm-6">
				<div class="form-group">
			       [email* your-email placeholder "Email Address*"]
			   </div>
				<div class="form-group">
					[text phonenumber placeholder "Phone Number"]
			   </div>
		</div>
		<div class="col-sm-12">
			
				<div class="form-group">
					[textarea your-message placeholder "Type Your Message"]
				</div>
                                
			
		</div>
		<div class="col-sm-12">
			
				<div class="form-group submitbtn">
					[submit "Submit"]
				</div>
			
		</div>
	</div>
</div>

<div class="row">
    <div class="col-md-12">
         <label>[email* email placeholder "Email Address"] </label>
    </div>
    <div class="col-md-12">
          [submit "Sign Up"]
    </div>
</div>
