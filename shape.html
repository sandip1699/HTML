<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</head>
<style>
  .container {
    display: block;
    position: relative;
    margin: 40px auto;
    height: auto;
    width: 500px;
    padding: 20px;
  }

  h2 {
    color: #AAAAAA;
  }

  .container ul {
    list-style: none;
    margin: 0;
    padding: 0;
    overflow: auto;
  }

  .order-nowlist ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .order-nowlist ul li {
    display: block;
    position: relative;
    width: 100%;
  }

  ul li {
    color: #AAAAAA;
    display: block;
    position: relative;
    float: left;
    width: 100%;
    height: 100px;
    border-bottom: 1px solid #333;
  }

  ul li input[type=radio] {
    position: absolute;
    visibility: hidden;
  }

  ul li label {
    display: block;
    position: relative;
    font-weight: 300;
    font-size: 1.35em;
    padding: 25px 25px 25px 80px;
    margin: 10px auto;
    height: 30px;
    z-index: 9;
    cursor: pointer;
    -webkit-transition: all 0.25s linear;
  }

  ul li:hover label {
    color: #000;
  }

  ul li .check {
    display: block;
    position: absolute;
    border: 5px solid #AAAAAA;
    border-radius: 100%;
    height: 35px;
    width: 35px;
    top: 30px;
    left: 20px;
    z-index: 5;
    transition: border .25s linear;
    -webkit-transition: border .25s linear;
  }

  ul li:hover .check {
    border: 5px solid #000;
  }

  ul li .check::before {
    display: block;
    position: absolute;
    content: '';
    border-radius: 100%;
    height: 15px;
    width: 15px;
    top: 5px;
    left: 5px;
    margin: auto;
    transition: background 0.25s linear;
    -webkit-transition: background 0.25s linear;
  }

  input[type=radio]:checked~.check {
    border: 5px solid #E70744;
  }

  input[type=radio]:checked~.check::before {
    background: #E70744;
  }

  input[type=radio]:checked~label {
    color: #E70744;
  }

  body {
    background: #222222;
  }
</style>

<body>

  <div class="container-fluid registerHead logIn">
    <div class="container">
      <div class="col-xs-12 col-sm-12 col-md-12 testimonialHead">
        <h2>What Type Of Service Do You need ?</h2>
        <div class="registerTopBar"></div>


      </div>
    </div>
  </div>
  
  <h3>Link Building</h3>
  <ul>
    <li>
      <input type="radio" id="blo-option" value="blogger-out-reach" name="selector"><label for="blo-option"> Blogger Outreach </label>
      <div class="check"></div>
    </li>
    <li>
      <input type="radio" id="pr-option" name="selector"><label for="pr-option"> Press Release </label>
      <div class="check"></div>
    </li>
    <li>
      <input type="radio" id="busi-option" name="selector"><label for="busi-option"> Business Citations </label>
      <div class="check"></div>
    </li>
    <li>
      <input type="radio" id="info-option" name="selector"><label for="info-option"> Infographic Outreach </label>
      <div class="check"></div>
    </li>
  </ul>



  <div class="container">

    <ul>
      <li>
        <input type="radio" id="f-option" name="selector">
        <label for="f-option">Pizza</label>

        <div class="check"></div>
      </li>

      <li>
        <input type="radio" id="s-option" name="selector">
        <label for="s-option">Bacon</label>

        <div class="check">
          <div class="inside"></div>
        </div>
      </li>

      <li>
        <input type="radio" id="t-option" name="selector">
        <label for="t-option">Cats</label>

        <div class="check">
          <div class="inside"></div>
        </div>
      </li>
    </ul>
    <div class="orderlink"><a> continue </a></div>


  </div>

<script>
    $(function () {
      $('.orderlink a').click(function () {
        var radioValue = $("input[name='selector']:checked").val();
        document.location.href = 'http://redfords.info/redclean/' + radioValue;
      });
    });
  </script>


</body>

</html>
