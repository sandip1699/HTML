<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   
<script>
// Set the date we're counting down to
var countDownDate = new Date("august 25, 2019 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = "<div class='counts'><span class='big'>"+ days + "</span><span class='c_title'>days</span></div><div class='counts'><span class='big'>" + hours + "</span><span class='c_title'>hours</span></div><div class='counts'><span class='big'>"
    + minutes + "</span><span class='c_title'>minutes</span></div><div class='counts'><span class='big'>" + seconds + "</span><span class='c_title'>second</span></div>";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);
</script>
<style>
    .c_title {display: block; font-weight: bold; font-size: 20px;}
    .counts { display:inline-block; width: 200px; }
    .big {font-size: 60px;}
</style>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                    <div class="clearfix" id="demo"></div>
            </div>
        </div>
    </div>

</body>

</html>
