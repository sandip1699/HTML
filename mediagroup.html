<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
  .tb_group { display: table; table-layout: fixed; width: 100%; }
  .tb_media { display: table-cell; width: 100px; }
  .tb_media img { width: 100px; }
  .tb_description { display: table-cell; padding-left: 20px; }
</style>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="tb_group">
          <div class="tb_media">
            <img src="http://via.placeholder.com/150x150">
          </div>
          <div class="tb_description">
            <h3> Sandip </h3>
            <p> Lorem Ispum Dollar </p>
          </div>
        </div>
      </div>
    </div>


  </div>

</body>

</html>
