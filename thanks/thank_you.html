<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
     .thanku_wrap {width:400px; margin:20px auto;}
	 .thank_img {text-align:center;  padding: 14px 0px; display: block;}
	 .thank_descript p { display:block; width:100%; padding-bottom:10px; font-size:18px; text-align:center; }
	 .gobackoption {text-align:center;}
	 .gobackoption a {
    padding: 8px 10px;
    background: #2bbcad;
    color: #fff;
    min-width: 150px;
    display: inline-block;
    font-size: 18px;
    text-decoration: none;
}
  </style>
</head>
<body>


<div class="thanku_wrap">
  <div class="thank_img">
     <img src="thank-you.png">
  </div>
  <div class="thank_descript">
    <p> Your Ticket is Booked </p>
	<div class="gobackoption"> <a href=""> Go Home </a> </div>
  </div>
</div>

</body>
</html>
