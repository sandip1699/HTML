<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

<style>
.isotope-wrapper img {max-width: 100%;}
.gallery-filters a {padding: 10px; display: inline-block; }
.mb-2 {margin-bottom: 15px;}



</style>

</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-xl-8">
          <div class="filters gallery-filters text-lg-right">
              <a href="#" data-filter="*" class="active selected">All</a>
              <a href="#" data-filter=".corporate">Corporate</a>
             							
          </div>
         </div>
		  <div class="filters gallery-filters text-lg-right">
              <a href="#" data-filter=".business">Business</a>								
          </div>
      </div>
      <div class="row isotope-wrapper masonry-layout c-mb-30 gallery-image-regular" data-filters=".gallery-filters">
          <div class="col-xl-4 mb-2 col-sm-6 business">
                <a href="images/1.jpg" class="photoswipe-link">
                    <img src="images/1.jpg"/>
                </a>
          </div>
          <div class="col-xl-4 mb-2 col-sm-6 business">
                <a href="images/2.jpg" class="photoswipe-link">
                    <img src="images/2.jpg"/>
                </a>
          </div>
          <div class="col-xl-4 mb-2 col-sm-6 corporate">
                <a href="images/3.jpg" class="photoswipe-link">
                    <img src="images/3.jpg"/>
                </a>
          </div>
          <div class="col-xl-4 mb-2 col-sm-6 business">
                <a href="images/4.jpg" class="photoswipe-link">
                    <img src="images/4.jpg"/>
                </a>
          </div>
      </div>
    </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/isotope.js"></script>    
<script src="js/photoswipe.js"></script>    
<script src="js/custom.js"></script>    

</body>
</html>
